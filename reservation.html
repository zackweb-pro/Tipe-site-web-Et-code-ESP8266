      <script>
        let table = document.createElement('table')
        let tr = document.createElement('tr')

        let num ;
        th.textContent = 'Numéro de place'
        tr.appendChild(th)
        th = document.createElement('th')
        th.textContent = 'Statue'
        tr.appendChild(th)

        table.appendChild(tr)
        var msg = document.querySelector('div')
        val = msg.textContent.split('')
        console.log(val)
        val.forEach((e, i) => {
            if(e == 1){
                creationTrReserver(i+1)
            } 
            else{
                creationTrLibre(i+1)  
            } 
        });
        function creationTrLibre(n){
            let tr = document.createElement('tr')
            let td = document.createElement('td')
            td.textContent = n
            tr.appendChild(td)
            td = document.createElement('td')
            td.textContent = 'Libre'

            a.appendChild(button)
            td = document.createElement('td')
            td.appendChild(a)
            tr.appendChild(td)
            table.appendChild(tr)
        }
        function creationTrReserver(n){
        let tr = document.createElement('tr')
        let td = document.createElement('td')
        td.textContent = n
        tr.appendChild(td)
        td = document.createElement('td')
        td.textContent = 'réserver'
        tr.appendChild(td)
        td = document.createElement('td')
        td.textContent = 'réserver'
        tr.appendChild(td)
        table.appendChild(tr)
        }
